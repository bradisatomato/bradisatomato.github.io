<html lang="en">
<head>

</head>

    <button id="submit">Submit</button>
    <p><a href="https://sandcastle3.github.io">Back to home</a></p>
    <script>
        let name = document.getElementById("name");
        let imdb = document.getElementById("imdb");
        let submit = document.getElementById("submit");
        submit.onclick = function() {
            window.open(`mailto:sandcastle3gh@gmail.com?subject=Jellyfin%20Request&body=Name:%20${name.value}%0AIMDB%20link:%20${imdb.value}`);
        }
    </script>
